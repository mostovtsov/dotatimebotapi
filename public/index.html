<html>

<head>
    <title>Hears.json editor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" type="text/javascript"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js" type="text/javascript"></script>-->
    <script src="app/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body ng-app="hearsApp">
    <div ng-controller="HearsListController">
        <h1>Hears.json editor</h1>
        <input type="text" ng-model="search" class="form-control" id="hears_search" placeholder="Search">
        <table class="table">
            <thead>
                <tr>
                    <th>Hear</th>
                    <th>Answer</th>
                    <th><a href="#/new"><i class="glyphicon glyphicon-plus"></i></a></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="hear in hearsList | filter:search">
                    <td>{{getTextVariants(hear.text)}}</td>
                    <td>{{hear.answer}}</td>
                    <td>
                        <a ng-href="#/edit/{{hear.$id}}"><i class="glyphicon glyphicon-pencil"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--<div ng-view></div>-->
</body>

</html>
