<html>

<head>
    <title>Hears.json editor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" type="text/javascript"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js" type="text/javascript"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="app/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body ng-app="hearsApp">
    <div ng-controller="HearsListController as $ctrl">
        <h1>Редактор ответов бота</h1>
        <input type="text" ng-model="search" class="form-control" id="hears_search" placeholder="Поиск">
        <table class="table">
            <thead>
                <tr>
                    <th>Что слышит</th>
                    <th>Ответ</th>
                    <th><a ng-click="open()" href="#"><i class="glyphicon glyphicon-plus"></i></a></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="hear in hearsList | filter:search">
                    <td>{{getTextVariants(hear.text)}}</td>
                    <td>{{hear.answer}}</td>
                    <td>
                        <!--<button ng-click="remove(hear)">Remove</button>-->
                        <a ng-click="remove(hear)" href="#"><i class="glyphicon glyphicon-minus"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal-demo">
            <script type="text/ng-template" id="myModalContent.html">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">Редактирование</h3>
                </div>
                <div class="modal-body" id="modal-body">
                    <div class="form-group">
                        <label for="hearsText">Что слышит (через запятную):</label>
                        <textarea ng-model="hearsText" class="form-control" rows="5" id="hearsText"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="answer">Ответ:</label>
                        <input ng-model="answer"type="text" class="form-control" id="answer">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </script>

<div class="modal-parent">
</div>
</div>
</div>


<!--<div ng-view></div>-->
</body>

</html>
