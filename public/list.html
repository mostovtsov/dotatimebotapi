<input type="text" ng-model="hearsListCtrl.search" class="form-control" id="hears_search" placeholder="Search">
<table class="table">
    <thead>
        <tr>
            <th>Hear</th>
            <th>Answer</th>
            <th><a href="#/new"><i class="glyphicon glyphicon-plus"></i></a></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="hear in hearsList | filter:hearsListCtrl.search">
            <td>{{getTextVariants(hear.text)}}</td>
            <td>{{hear.answer}}</td>
            <td>
                <a ng-href="#/edit/{{hear.$id}}"><i class="glyphicon glyphicon-pencil"></i></a>
            </td>
        </tr>
    </tbody>
</table>
